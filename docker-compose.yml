version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel_app
    volumes:
      - .:/var/www
    ports:
      - "8000:8000"
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: laravel_db
    restart: always
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: Ijaj@4366
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3307:3306"   # Safe: no conflict with XAMPP
    volumes:
      - dbdata:/var/lib/mysql

volumes:
  dbdata:
